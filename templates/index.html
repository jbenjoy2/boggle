<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Boggle!</title>
</head>
<body>
    <h1 class="display-3 text-center my-3">BOGGLE</h1>
    <section id="boggle">
        <div class="container mb-5">
            <div class="row justify-content-between">
                <div class="high_score">High Score: {{ highscore }}</div>
                <h2 class="timer">60</h2>
                <div class="games">Games Played: {{ games_played }}</div>
            </div>
        </div>
        <div class="row game_table justify-content-center mb-3">
            <table id="board" class="bg-primary text-light my-3" style="border: 5px green solid">
                {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td class="p-5 letter">{{cell}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="container">
            <div class="row justify-content-between">
                <form method="POST" id='add-word-form'>
                    <input type="text" name="word" class="word" placeholder="Find word..." autofocus>
                    <button class="btn btn-success">GUESS!</button>
                    
                </form>
                <p class="msg"></p>
                <div>
                    <h3>Score: <span class="score">0</span></h3>
                    <span class="game_over hidden" id="restart">Reload the page to play again!</span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
